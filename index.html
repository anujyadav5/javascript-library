<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>My Library</h1>
    </div>

    <div class="main">
        <div class="display">
            
        </div>
        <div class="addBook">
            <button>+</button>
        </div>
    </div>

    <div class="pop-up hide">
        <form>
            <fieldset>
                <label for="title">
                    Title:
                    <input type="text" name="title" id="title">
                    <span></span>
                </label>

                <label for="author">
                    Author:
                    <input type="text" name="author" id="author">
                    <span></span>
                </label>

                <label for="pages">
                    Pages:
                    <input type="text" name="pages" id="pages">
                    <span></span>
                </label>

                <label for="has_read">
                    Have you read the book yet?
                    <input type="checkbox" name="has_read" id="has_read">
                    <span></span>
                </label>

                <button>Add Book</button>

            </fieldset>
        </form>
    </div>
    
</body>
</html>
